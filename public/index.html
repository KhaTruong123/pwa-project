<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSheet Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <link rel="manifest" href="manifest.json"> <!-- Link to manifest file -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>

<body>
    <h1>TaskSheet Manager</h1>

    <button id="loginButton" style="display: none;">Login by Google</button>

    <!-- Task input form -->
    <form id="taskForm" style="display: none;">
        <input type="text" id="taskInput" placeholder="Enter a task" required />
        <button type="button" id="todoButton">Todo</button>
        <button type="button" id="contentButton">Content</button>
    </form>

    <button id="viewTasksButton" style="display: none;">View Tasks</button>
    <button id="logoutButton" style="display: none;">Logout</button>

    <script src="main.js"></script>

</body>
</html>
